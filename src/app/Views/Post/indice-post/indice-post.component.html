<h2>Post</h2>

<button class="btn-register" mat-raised-button routerLink="/post/create">
    <mat-icon>person_add</mat-icon> Registrar
</button>

<mat-card class="contenedor-tabla">
    <app-generic-table
        [data]="dataPosts"
        [columns]="columnas"
        (onEdit)="editarPost($event)"
        (onDelete)="eliminarPost($event)">
    </app-generic-table>
</mat-card>
