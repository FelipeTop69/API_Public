<form [formGroup]="formUser" (ngSubmit)="onSubmit()" class="formulario">
    <!-- Name -->
    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Digite el Nombre">
        <mat-error *ngIf="formUser.get('name')?.hasError('required')">
            Este campo es requerido
        </mat-error>
        <mat-error *ngIf="formUser.get('name')?.hasError('minlength')">
            El nombre debe tener al menos 3 caracteres
        </mat-error>
    </mat-form-field>

    <!-- Username -->
    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Digite el Username">
        <mat-error *ngIf="formUser.get('username')?.hasError('required')">
            Este campo es requerido
        </mat-error>
    </mat-form-field>

    <!-- Email -->
    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Digite el Email">
        <mat-error *ngIf="formUser.get('email')?.hasError('required')">
            Este campo es requerido
        </mat-error>
        <mat-error *ngIf="formUser.get('email')?.hasError('email')">
            Por favor ingrese un email válido
        </mat-error>
    </mat-form-field>

    <!-- Phone -->
    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" placeholder="Digite el Phone" maxlength="15 ">
        <mat-error *ngIf="formUser.get('phone')?.hasError('required')">
            Este campo es requerido
        </mat-error>
        <mat-error *ngIf="formUser.get('phone')?.hasError('pattern')">
            Solo se permiten números. 10 digitos
        </mat-error>
    </mat-form-field>

    <!-- Website -->
    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Dirección</mat-label>
        <input matInput formControlName="website" placeholder="Digite el nombre de su Web">
        <mat-error *ngIf="formUser.get('website')?.hasError('required')">
            Este campo es requerido
        </mat-error>
    </mat-form-field>



    <!-- Botones -->
    <div class="button-group text-center">
        <button mat-flat-button  type="submit" [disabled]="formUser.invalid">
            <mat-icon>save</mat-icon>
            Guardar datos
        </button>
        <button mat-stroked-button type="button" (click)="onCancel()">
            <mat-icon>cancel</mat-icon>
            Cancelar
        </button>
    </div>
</form>
