<h2>Album</h2>

<button class="btn-register" mat-raised-button routerLink="/album/create">
    <mat-icon>person_add</mat-icon> Registrar
</button>

<mat-card class="contenedor-tabla">
    <app-generic-table
        [data]="dataAlbums"
        [columns]="columnas"
        (onEdit)="editarAlbum($event)"
        (onDelete)="eliminarAlbum($event)">
    </app-generic-table>
</mat-card>
