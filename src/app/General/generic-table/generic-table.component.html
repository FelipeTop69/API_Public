
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Columnas Data -->
    <ng-container *ngFor="let column of columns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef> {{ column === 'N°' ? 'N°' : (column | titlecase) }} </th>
        <td mat-cell *matCellDef="let element; let i = index">
            {{ column === 'N°' ? (i + 1) : getValue(element, column) }}
        </td>
    </ng-container>

    <!-- Columna Acciones -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button class="btn-update" (click)="editItem(element)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button class="btn-delete" (click)="deleteItem(element)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<div *ngIf="!data.length" class="msg-empty">
    <p><i class="fa fa-hourglass"></i> No hay registros</p>
</div>
