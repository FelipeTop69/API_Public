<form [formGroup]="formPost" (ngSubmit)="onSubmit()" class="formulario">
    <!-- title -->
    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" placeholder="Digite el Titulo">
        <mat-error *ngIf="formPost.get('title')?.hasError('required')">
            Este campo es requerido
        </mat-error>
        <mat-error *ngIf="formPost.get('title')?.hasError('minlength')">
            El nombre debe tener al menos 3 caracteres
        </mat-error>
    </mat-form-field>

    <!-- body -->
    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Body</mat-label>
        <input matInput formControlName="body" placeholder="Digite el Cuerpo">
        <mat-error *ngIf="formPost.get('body')?.hasError('required')">
            Este campo es requerido
        </mat-error>
    </mat-form-field>


    <!-- Botones -->
    <div class="button-group text-center">
        <button mat-flat-button  type="submit" [disabled]="formPost.invalid">
            <mat-icon>save</mat-icon>
            Guardar datos
        </button>
        <button mat-stroked-button type="button" (click)="onCancel()">
            <mat-icon>cancel</mat-icon>
            Cancelar
        </button>
    </div>
</form>
