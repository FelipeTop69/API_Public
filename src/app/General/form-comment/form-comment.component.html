<form [formGroup]="formComment" (ngSubmit)="onSubmit()" class="formulario">
    <!-- name -->
    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Digite el Nombre">
        <mat-error *ngIf="formComment.get('name')?.hasError('required')">
            Este campo es requerido
        </mat-error>
        <mat-error *ngIf="formComment.get('name')?.hasError('minlength')">
            El nombre debe tener al menos 3 caracteres
        </mat-error>
    </mat-form-field>

    <!-- email -->
    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Digite el Email">
        <mat-error *ngIf="formComment.get('email')?.hasError('required')">
            Este campo es requerido
        </mat-error>
        <mat-error *ngIf="formComment.get('name')?.hasError('email')">
            Ingrese un  email valido
        </mat-error>
    </mat-form-field>

    <!-- body -->
    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Contenido</mat-label>
        <input matInput formControlName="body" placeholder="Digite el Contenido">
        <mat-error *ngIf="formComment.get('body')?.hasError('required')">
            Este campo es requerido
        </mat-error>
        <mat-error *ngIf="formComment.get('body')?.hasError('minlength')">
            El nombre debe tener al menos 3 caracteres
        </mat-error>
    </mat-form-field>

    <!-- Botones -->
    <div class="button-group text-center">
        <button mat-flat-button  type="submit" [disabled]="formComment.invalid">
            <mat-icon>save</mat-icon>
            Guardar datos
        </button>
        <button mat-stroked-button type="button" (click)="onCancel()">
            <mat-icon>cancel</mat-icon>
            Cancelar
        </button>
    </div>
</form>
